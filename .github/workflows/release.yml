name: Release

on:
  push:
    branches:
      - master
    paths:
      - VERSION
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ci:
    uses: Sokol111/ecommerce-infrastructure/.github/workflows/go-ci.yml@master

  release:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare version
        id: version
        run: |
          VERSION="v$(cat VERSION | tr -d '\n' | tr -d '\r')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "‚ùå Tag ${{ steps.version.outputs.version }} already exists"
            exit 1
          fi

      - name: Create Git tag
        run: |
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
