# Commons library specific golangci-lint configuration
# Libraries have stricter requirements than services
# golangci-lint v2 format

version: "2"

formatters:
  enable:
    - gofmt
    - goimports

linters:
  default: none
  enable:
    # Correctness
    - govet
    - errcheck
    - staticcheck  # includes gosimple, stylecheck in v2
    
    # Code quality
    - unused
    - ineffassign
    
    # Best practices
    - errname
    - errorlint
    - nilnil
    - nilerr
    
    # Performance
    - prealloc
    
    # Security
    - gosec
    
    # Style
    - revive
    - misspell    # Check for misspelled words
    
    # Complexity
    - gocyclo     # Cyclomatic complexity
    
    # Documentation (stricter for libraries)
    - godot  # Comments should end with period

  settings:
    errcheck:
      check-blank: true
      check-type-assertions: true
      
    govet:
      enable-all: true
      disable:
        - fieldalignment
      
    revive:
      rules:
        - name: var-naming
          severity: warning
        - name: context-as-argument
          severity: warning
        - name: error-return
          severity: warning
        - name: error-strings
          severity: warning
        - name: error-naming
          severity: warning
        - name: exported
          severity: warning
    
    gosec:
      excludes:
        - G104
    
    gocyclo:
      min-complexity: 20  # Validation functions are often complex
    
    staticcheck:
      checks: ["all", "-ST1000"]  # More strict for libraries

  exclusions:
    generated: lax
    rules:
      - path: '_test\.go'
        linters:
          - errcheck
          - gosec
          - godot
          - nilnil
          - gocyclo  # Test functions often have high complexity due to table-driven tests
      
      - path: '.*\.gen\.go$'
        linters:
          - all
        
      - path: 'vendor/'
        linters:
          - all

    paths:
      - vendor
      - testdata
      - bin
      - '.*\.gen\.go$'

issues:
  new: false
  max-issues-per-linter: 0
  max-same-issues: 0

run:
  tests: true
  concurrency: 4
