asyncapi: 3.0.0
info:
  title: Product Messaging API
  version: 1.0.0
  description: AsyncAPI specification for Product service Kafka events.

defaultContentType: application/avro

channels:
  catalog.product.events:
    address: catalog.product.events
    description: Product domain events channel.
    messages:
      ProductCreated:
        $ref: "#/components/messages/ProductCreated"
      ProductUpdated:
        $ref: "#/components/messages/ProductUpdated"

components:
  messages:
    ProductCreated:
      name: ProductCreated
      title: Product Created Event
      contentType: application/avro
      payload:
        schemaFormat: application/vnd.apache.avro+json;version=1.9.0
        schema:
          $ref: 'product_created_payload.avsc'

    ProductUpdated:
      name: ProductUpdated
      title: Product Updated Event
      contentType: application/avro
      payload:
        schemaFormat: application/vnd.apache.avro+json;version=1.9.0
        schema:
          $ref: 'product_updated_payload.avsc'
